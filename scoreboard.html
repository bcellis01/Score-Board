<!DOCTYPE html>
<html>
    <head>
        <title>Score Board</title>
        <link rel="stylesheet" href="scoreboard.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="scoreboard">
            <div>
            <h1 class="head">Home</h1>
            <h2 class="score" id="scoreBoard">0</h2>
            <button id="oneScore" class="scoreBtn" onclick="onePoint()">+1</button>
            <button class="scoreBtn" onclick="twoPoint()">+2</button>
            <button class="scoreBtn" onclick="threePoint()">+3</button>
            </div>
            <div>
                <h1 class="head">Away</h1>
                <h2 class="score" id="awayScore">0</h2>
                <button id="oneScore" class="scoreBtn" onclick="onePoint2()">+1</button>
                <button class="scoreBtn" onclick="twoPoint2()">+2</button>
                <button class="scoreBtn" onclick="threePoint3()">+3</button>
            </div>
        </div>
        <div class="outSideBtn">
            <button id="save" onclick="save()">Save</button>
            <button  id="reset" onclick="reset()">Reset</button><br>
        </div>
        <p id="savedScore"></p>
       
        <script src="scoreboard.js"></script>
    </body>
</html>
